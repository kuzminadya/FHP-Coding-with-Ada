<html>
  <head>
    <title>My A-Frame Scene</title>
		<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
		<script src="./build.js"></script>
		<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.4.8/aframe/build/aframe-ar.js"></script>
	</head>
	
  <body style='margin : 0px; overflow: hidden;'>
		<script>
			// document.addEventListener('keydown', function(event) {
			// document.querySelectorAll('.listenonkey').forEach(function(obj){
			// 	obj.setAttribute('visible', false);
			// });
			// });

			AFRAME.registerComponent('markerhandler', { 
				tick:function() {
					console.log(document.querySelector('[camera]'));
					if(document.querySelector('#hiroM').object3D.visible == true) {
						console.log("visible")}
					// if(document.querySelector('a-marker').object3D.visible == false) {
					// 	console.log("invisible")}
					else { 
						console.log("else"); 
					} } });
		</script> 

		<a-scene embedded arjs='sourceType: webcam;'>
			
			<a-assets>
				<a-asset-item id="iverni" src="assets/iverni_normal_regular.typeface.json"></a-asset-item>
			</a-assets>
					<!-- <a-box position="1 0.5 2" rotation="0 45 0" color="#4CC3D9"></a-box>
					<a-sphere position="0 1.25 0" radius="0.5" color="#EF2D5E"></a-sphere>
					<a-cylinder position="-1 0.75 -2" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->
			<a-marker preset='hiro' id="hiroM">
				<a-entity 
					text-geometry="value: Coding with Ada; font: #iverni; size: 0.5;"
					material="color: #f4efef"
					position="0 0 0" rotation="250 20 0"
					markerhandler>
				</a-entity>
			</a-marker>  

			<a-marker preset='kanji'>
				<a-entity 
					text-geometry="value: Second marker; font: #iverni; size: 0.3;"
					material="color: #000000"
					position="0 0 0" rotation="250 20 0">
				</a-entity>
			</a-marker>

			<a-entity camera></a-entity>
		</a-scene>
  </body>
</html>
