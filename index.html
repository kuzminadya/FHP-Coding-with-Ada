<html>

<head>
	<title>FHP Coding with Ada</title>
	<script src="assets/aframe.min.js"></script>
	<script src="assets/text-geometry.js"></script>
	<script src="assets/aframe-ar.min.js"></script>
</head>

<script>
	document.addEventListener('keydown', function(event) {
		document.querySelectorAll('#parent').forEach(function(obj){
			obj.setAttribute('visible', false);
		});
		document.querySelectorAll('#child1').forEach(function(obj){
			obj.setAttribute('position', {x: 0, y: 0.2, z: -1});
		});
		document.querySelectorAll('#child2').forEach(function(obj){
			obj.setAttribute('position', {x: 0, y: 0.2, z: 0});
		});
		document.querySelectorAll('#child3').forEach(function(obj){
			obj.setAttribute('position', {x: 0, y: 0.2, z: 1});
		});
	});
</script> 


<body style="margin: 0; overflow: hidden;">
	<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

		<a-assets>
			<a-asset-item id="iverni" src="assets/iverni_normal_regular.typeface.json"></a-asset-item>
			<img id="1image" src="assets/img/1.png">
			<img id="2image" src="assets/img/2.png">
			<img id="3image" src="assets/img/3.png">
		</a-assets>

		
			<a-marker preset="hiro">
				<a-plane rotation="-90 0 0" width="4" height="3" material="color: #f4efef; opacity: 0.7;" position="0 0 0"></a-plane>
				<!-- <a-plane rotation="-90 0 0" width="4" height="1" material="color: #f4df42; opacity: 0.9;" position="0 0.2 0"></a-plane> -->
				<a-entity id="parent" text-geometry="value: Coding with Ada; font: #iverni; size: 0.5;" material="color: #000000" position="-1.5 0.5 0.2"
				rotation="-90 0 0"></a-entity>
				
				<a-image id="child1" src="#1image" position="3 0.2 -1" rotation="-90 0 0"></a-image>
				<a-image id="child2" src="#2image" position="3 0.2 0" rotation="-90 0 0"></a-image>
				<a-image id="child3" src="#3image" position="3 0.2 1" rotation="-90 0 0"></a-image>
				
			</a-marker>
		
		
		<a-marker preset="kanji">
			<a-entity text-geometry="value: HALLO SEVA; font: #iverni; size: 2;" material="color: #f4df42" position="-3 0 0" rotation="-90 0 0" ></a-entity>
		</a-marker>

		<a-entity camera></a-entity>
	</a-scene>

</body>

</html>
